
########################################################################## TOMCAT #########################################################################

server.port=8080

### Connections and sessions
spring.tomcat.max-wait=20000
spring.tomcat.max-active=50
spring.tomcat.max-idle=20
spring.tomcat.min-idle=15
spring.session.store-type=none

### Server error
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

### Web Gzip
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

### Web caching
spring.web.resources.cache.cachecontrol.max-age=30d

### Https behind a proxy server
#server.tomcat.remoteip.remote-ip-header=x-forwarded-for
#server.tomcat.remoteip.protocol-header=x-forwarded-proto

########################################################################## PERSISTENCE ######################################################################

### JPA AND hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.open-in-view=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=4096

### DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/coreMainApi
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

## HikariCP configuration
spring.datasource.hikari.minimumIdle=0
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.maxLifetime=900000
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=500
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=1024

########################################################################## SECURITY ##########################################################################
security.jwt.token.secret-key=my-32-character-ultra-secure-and-ultra-long-secret
security.jwt.token.expire-length=30000000
security.jwt.token.issuer=http://localhost/

########################################################################## LOGGIN ##########################################################################
logging.file.path=./logfile
logging.logback.rollingpolicy.max-file-size=1MB
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n
logging.pattern.jwt.token.filter=[%1$tF %1$tT] [%2$-7s] %3$s %n
logging.file.path.jwt.token.filter=jwtTokenFilter.log

#EXCEPTIONS
exception.api.general.messages=Please check api docs or report a problem >> 

